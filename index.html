<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Divyesh's 3D Drone Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <canvas id="scene"></canvas>

    <!-- Info Panel -->
    <!-- Replace the old infoPanel div with this new modal overlay -->
    <div id="projectModal" style="
    position: fixed;
    top: 50%;
    left:50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.85);
    padding: 20px;
    border-radius: 10px;
    color: #fff;
    font-family: Arial, sans-serif;
    display: none;
    z-index: 10;
    text-align: center;
    transition: opacity 0.5s ease;
    ">
        <h2 id="projectTitle" style="margin-top: 0;"></h2>
        <p id="projectDesc"></p>
        <a id="projectLink" href="#" target="_blank" style="color: #00ffff;">View Project</a>
    </div>


    <!-- Search Panel -->
    <div id="searchPanel">
      <input id="planetSearch" type="text" placeholder="Search for alien planet..." />
      <button id="searchBtn">Search</button>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
